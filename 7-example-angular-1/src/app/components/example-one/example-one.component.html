<!-- Attributos -->
<!-- https://www.w3schools.com/tags/ref_attributes.asp -->
<button disabled="true" mat-raised-button color="primary">Button one</button>
<button [disabled]="isDisable" mat-raised-button color="primary">Button two</button>

<!-- Eventos -->
<!-- https://www.w3schools.com/tags/ref_eventattributes.asp -->
<h3>Mi nombre es {{ nombre }}</h3>
<button [disabled]="isDisable" mat-raised-button color="primary">Button two</button>
<button (click)="cambiarNombre()" mat-raised-button color="primary">Cambiar nombre</button>
<button (click)="isDisable=!isDisable" mat-raised-button color="primary">Button three</button>

<h3>Contador: {{ contador }}</h3>
<button (click)="sumarContador()" mat-raised-button color="primary">Sumar +1</button>

<!-- token from service loggin -->
<h3>{{ getToken() }}</h3>
