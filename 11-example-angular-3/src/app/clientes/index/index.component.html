<h1 class="mt-4">Clientes</h1>
<hr>
<button [routerLink]="['/clientes/create']" class="btn btn-primary mt-4">Crear nuevo cliente</button>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Dirrecci√≥n</th>
        <th scope="col">Email</th>
        <th scope="col" style="width: 300px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td> {{ cliente.name }}</td>
        <td> {{ cliente.lastName }}</td>
        <td> {{ cliente.address }}</td>
        <td> {{ cliente.email }}</td>
        <td>
          <button [routerLink]="['/clientes/', cliente.id, 'edit']" class="btn btn-warning">Editar</button>
          <button href="#" [routerLink]="['/clientes/', cliente.id, 'show']" class="btn btn-info">Mostrar</button>
          <button (click)="deleteCliente(cliente.id)" class="btn btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
